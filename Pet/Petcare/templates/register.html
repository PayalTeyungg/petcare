{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register</title>
</head>
<body>

    <div class="container">
        <div class="box form-box">
            <div class="back-button">
                <a href="/html/index.html">Back</a>
            </div>
            <h1>Register</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username"  name="username" id="username" value="{{ username }}" required>
                    <!-- Add the 'value' attribute and set it to the variable 'username' to retain the entered value -->
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" id="email" value="{{ email }}" required>
                    <!-- Add the 'value' attribute and set it to the variable 'email' to retain the entered value -->
                </div>

                <div class="field input">
                    <label for="password1">Password</label>
                    <input type="password" placeholder="Password" name="password1" id="password1" required>
                </div>

                <div class="field input">
                    <label for="password2"> Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>
                </div>
                <button type="submit">Register</button>


                <div class="link">
                    Already have an account? <a href="{% url 'login' %}">LogIn</a>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
